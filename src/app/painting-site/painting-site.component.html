<article class="text-balance justify-items-center">
    
    <blockquote class="title-text">
        Galeria de Arte   
    </blockquote>

    <p class="text-indent-default">Acr√≠lico sobre tela com foco nas belezas naturais, explorando contraste, textura e profundidade.</p>
    
</article>

<div class="card flex items-center justify-center pt-16">
    <p-carousel 
        [styleClass]="'max-w-100 lg:max-w-270'"
        [value]="paintings" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="true" 
        [responsiveOptions]="responsiveOptions"                      
        [showNavigators]="false"
        >
        <ng-template let-painting #item>
            <div class="border border-surface rounded-border m-2 p-4">
                <div class="mb-4">
                    <div class="relative mx-auto">
                        <img [src]="painting.image" [alt]="painting.name" class="painting-image w-full rounded-border" />
                        <p-tag [value]="painting.inventoryStatus" [severity]="getSeverity(painting.inventoryStatus)" class="tag-overlay"  [style]="{ 'left.px': 5, 'top.px': 5 }" />
                    </div>
                </div>
                <div class="mb-4 font-medium text-center">{{ painting.name }}</div>
                <div class="flex justify-between items-center">
                    <div class="mt-0 font-semibold text-xl">{{ 'R$ ' + painting.price}}</div>
                    <div class="mt-0 font-semibold text-xl">{{ painting.size + 'cm'}}</div>
                    <span>                        
                        <p-button icon="pi pi-shopping-cart" (onClick)="buyPainting(painting)" styleClass="ml-2" />
                    </span>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
